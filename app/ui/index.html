<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Nova</title>
    <link rel="stylesheet" href="vendor/xterm.css" />
    <style>
      html,body,#root{height:100%;margin:0;background:transparent}
      body{backdrop-filter: blur(18px) saturate(1.4);-webkit-backdrop-filter: blur(18px) saturate(1.4);} 
      .wrap{position:fixed;inset:14px;border-radius:20px;border:1px solid rgba(255,255,255,.08);overflow:hidden;background:rgba(10,10,10,0.55);display:flex;flex-direction:column}
      .hdr{display:flex;align-items:center;gap:8px;padding:10px 12px;color:#e6e6e6;font:500 13px system-ui, -apple-system, Segoe UI, Roboto}
      .pill{padding:2px 8px;border-radius:999px;background:rgba(255,255,255,.08);font-size:11px;color:#a3ffbf}
      #term{flex:1}
      .sbar{height:26px;display:flex;align-items:center;gap:10px;padding:0 10px;color:#9aa3ab;font:500 12px system-ui, -apple-system}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="hdr">Nova <span class="pill" id="status">Connected</span></div>
      <div id="term"></div>
      <div class="sbar">⌘K clear · Esc quit</div>
    </div>
    <script type="module" src="vendor/xterm.js"></script>
    <script type="module" src="vendor/xterm-addon-fit.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
